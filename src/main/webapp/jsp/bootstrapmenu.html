<h3>Background:</h3> <input type="color" onchange="changeC()" id="in" value="#0000ff"></input>

<script>
function change(color){
	document.getElementById("menubar").style.backgroundColor = color;
}

function changeC(){
	console.log("ChangeC");
	var color = document.getElementById("in").value;
    change(color);
}

function changeF(){
	console.log("ChangeF");
	var color = document.getElementById("inf").value;
    document.getElementById("menulist").style.color = "#ff0000 !important";
}

var show=false;
function showForm(){
	console.log("showForm");
	var x = document.getElementById("changeMenuColor");
	console.log("before " +show);
    if (show) {
		x.style.display = "none"; // hide
		show=false;
    } else {
        x.style.display = "block"; // show
		show=true;
    }
	console.log(show);

}

</script>
